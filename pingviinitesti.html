<!DOCTYPE html>
<html>
<head>
<style>

  .jotain {
    color: brown;
  }

  .kakki {
    color: green;
  }

  .kysely {
    border: 2px dotted black;
  }

</style>
</head>
<body>

  <div class="kysely">
    <h1 class="kakki">Testaa mikä pingviini olet</h1>
    
    <form class="jotain" id="kysymys1">
      <h3>Kuinka pitkä olet?</h3>
      <input type="radio" id="keisari1" name="pingu1" value="keke1">Keskivertoa pidempi</input>
      <br>
      <input type="radio" id="myssy1" name="pingu1" value="mys1">Keskiverto</input>
      <br>
      <input type="radio" id="sini1" name="pingu1" value="sin1">Pikkuinen</input>
      <br>
    </form>
  </div>

  <button type="submit" onclick="tulosLasku(); showResults();">submit</button>

  <p id="output"></p>
  
  <script>
    var tulokset = [[0, "keisaripingviini"], [0, "myssypingviini"], [0, "sinipingviini"]]; 

    function tulosLasku()
    {
      if(document.getElementById("keisari1").checked)
      {
        tulokset[0][0] = tulokset[0][0] + 1;
      }
      else if(document.getElementById("myssy1").checked)
      {
        tulokset[1][0] = tulokset[1][0] + 1;
      }
      else if(document.getElementById("sini1").checked)
      {
        tulokset[2][0] = tulokset[2][0] + 1;
      }
    }

  
    function showResults()
    {
      tulokset.sort((a, b) => a[0]-b[0]);
      tulokset.reverse();
      document.getElementById("output").innerHTML = "Olet " + tulokset[0][1] + "!";;
    }

  </script>

</body>

</html>
